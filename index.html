<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App @atif</title>
    <meta name="description" content="Weather App - It displays real-time weather of any location. Made with OpenWeatherMapAPI"/>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/thunder-cloud-and-rain_26c8.png"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <h1 class="text-center">Weather Forecast App</h1>
        
        <div class="row justify-content-center text-center">
            <div class="col-md-6 align-self-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control city " placeholder="Enter Your Location">
                    <div class="input-group-append">
                      <button class="btn btn-warning submit">Get Forecast</button></div>
                  </div>
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10 align-self-center">  
        <div class="card">
            <div class="card-body">
                <img src="images/climate-change.png" alt="climate-change" class="weather-icon img-fluid mx-auto d-block">
              <h4 class="card-title weather text-center text-success"></h4>
              <h2 class="temp text-center">0&deg;C</h2>
              <p class="float-left place text-primary">Place</p>
              <p class="float-right date text-danger"></p>
            </div>
          </div>
        </div>
      </div>
      <br/>
          <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-2">
              <div class="card">
                <div class="card-body">
                  <img src="images/cloud.jpg" class="img-fluid mx-auto d-block" alt="cloud">
                  <p class="card-text text-center">Min</p>
                  <h5 class="min-temp value text-center text-success"></h5>
                </div>
              </div>
            </div>
              <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="card">
                  <div class="card-body">
                    <img src="images/sun.png" class="img-fluid mx-auto d-block" alt="sun">
                  <p class="card-text text-center">Max</p>
                  <h5 class="max-temp value text-center text-success"></h5>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="card">
                  <div class="card-body">
                    <img src="images/wind.png" alt="wind speed" class="img-fluid mx-auto d-block">
                  <p class="card-text text-center">Speed</p>
                  <h5 class="wind-speed value text-center text-success"></h5>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="card">
                  <div class="card-body">
                    <img src="images/humidity.png" alt="humidity" class="img-fluid mx-auto d-block">
                  <p class="card-text text-center">Humidity</p>
                  <h5 class="humidity value text-center text-success"></h5>
                  </div>
                </div>
              </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
              <div class="card">
                <div class="card-body">
                    <img src="images/speed.png" alt="pressure" class="img-fluid mx-auto d-block">
                    <p class="card-text text-center">Pressure</p>
                    <h5 class="pressure value text-center text-success"></h5>
                </div>
              </div>
            </div>
          </div> 
      </div>
      <br/>
      <br/>
      <footer>
        <p class="text-center">Made with &hearts; by <a href="https://www.linkedin.com/in/aatifarsalan/">Aatif Arsalan</a></p>
    </footer>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
